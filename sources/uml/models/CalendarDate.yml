name: CalendarDate
modelType: class
definition: |
  This represents a date reference in a calendar system.
attributes:
  era:
    definition: Code of calendar era
    type: CharacterString
    cardinality:
      min: 0
      max: 1
  year:
    definition: Ordinal number of year in the calendar era
    type: Integer
    cardinality:
      min: 0
      max: 1
  month:
    definition: Nominal number of month in the calendar year (note that in some calendars, nominal and ordinal month numbers can differ)
    type: Integer
    cardinality:
      min: 0
      max: 1
  monthleapflag:
    definition: Flag indicating if the month is a leap month (second month in a row with the same nominal number)
    type: Boolean
    cardinality:
      min: 0
      max: 1
  day:
    definition: Nominal number of day in the previous date reference construct (note that in some calendars, nominal and ordinal day numbers can differ)
    type: Integer
  dayleapflag:
    definition: Flag indicating if the day is a leap day (second day in a row with the same nominal number)
    type: Boolean
    cardinality:
      min: 0
      max: 1
