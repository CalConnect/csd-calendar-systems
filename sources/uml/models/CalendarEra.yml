name: CalendarEra
modelType: class
definition: |
  This represents a calendar era.

  NOTE: calendar eras within a calendar system may overlap,
  and is therefore unnecessary to have an end reference date.
attributes:
  code:
    definition: Unique identifying code of this calendar era.
    type: CharacterString
  name:
    definition: Name of this calendar era.
    type: LocalizedString
    cardinality:
      min: 0
      max: "*"
  description:
    definition: |
      Localized versions of the calendar era names tagged with
      script codes (<<ISO15924>>) and language codes (<<ISO639-1>>).
    type: LocalizedString
    cardinality:
      min: 0
      max: "*"
  abbreviation:
    definition: Abbreviation of this calendar era. Multiple abbreviations are accepted.
    type: LocalizedString
    cardinality:
      min: 0
      max: "*"
  referenceDate:
    definition: Date of current calendar era at the day referred to by `referenceJulianDate`.
    type: CalendarDate
    cardinality:
      min: 0
      max: "*"
  referenceJulianDate:
    definition: Julian date that marks the beginning of this calendar era.
    type: JulianDate
    cardinality:
      min: 0
      max: "*"
